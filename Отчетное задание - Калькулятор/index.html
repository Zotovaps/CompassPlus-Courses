<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>Калькулятор</title>
		<link href="style.css" rel="stylesheet" /> 
	</head>

	<body>

		<div id="calculator">
			
			<div class="screen"></div>

			<div class="keys">
				
				<span class="clear">DEL</span>
				<span>%</span>
				<span class="operator">+</span>
				<span>7</span>
				<span>8</span>
				<span>9</span>
				<span class="operator">-</span>
				<span>4</span>
				<span>5</span>
				<span>6</span>
				<span class="operator">х</span>
				<span>1</span>
				<span>2</span>
				<span>3</span>
				<span class="operator">/</span>
				<span class="zero">0</span>
				<span>.</span>
				<span>=</span>

			</div>
			
		</div>


		<script src="calculator_script.js"></script>

	</body>
</html>
