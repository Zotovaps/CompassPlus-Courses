<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<h3>Заказать обратный звонок</h3>
		<form>
			<div class="form-group row">
				<label for="name" class="col-sm-2 col-form-label">Имя</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="name">
				</div>
			</div>
		  
			<div class="form-group row">
				<label for="phone" class="col-sm-2 col-form-label">Телефон</label>
				<div class="col-sm-10">
					<input type="tel" name="phone" id="phone" class="form-control bfh-phone" data-format="+7 (ddd) ddd-dddd" value="" pattern="(\+[\d\ \(\)\-]{16})" />
				</div>
			</div>

			<fieldset class="form-group">
				<div class="row">
					<legend class="col-form-label col-sm-2 pt-0">Пол</legend>
					<div class="col-sm-10">
						<div class="form-check">
							<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
							<label class="form-check-label" for="gridRadios1">Женский</label>
						</div>
				
						<div class="form-check">
							<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
							<label class="form-check-label" for="gridRadios2">Мужской</label>
						</div>
					</div>
				</div>
			</fieldset>
		
			<div class="form-group row">
				<div class="col-sm-10">
					<button type="submit" class="btn btn-primary">Отправить</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
